<div class="row">
  <div class="col-sm-12">
    <h2>Shopping List
    <span class="glyphicon glyphicon-shopping-cart"></span>
  </h2>
    <form (ngSubmit)="addIngredients(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <br>
          <label for="name" style="font-size: large;" >Ingredient's name</label>
          <input type="text" id="name" class="form-control" name="name" ngModel required>
        </div>
        <br>
        <div class="col-sm-2 ">
          <label for="number" style="font-size: large;">Amount</label>
          <input type="number" id="amount" class="form-control" name="amount" ngModel required pattern="^[1-9][0-9]*$">
        </div>
      </div>
      <div class="row">
        <div id="buttons" class="col-md-12">
          <button [disabled]="!f.valid" type="button" class="btn btn-warning" type="submit">{{editMode ? "Update" : "Add"}}</button>
          <button *ngIf="editMode" type="button" class="btn  btn-danger" type="button" (click)="onDelete()">Delete </button>
          <!-- <button type="button" class="btn btn-danger" type="button" (click)="onClear()">Clear</button> -->
        </div>
      </div>
    </form>
  </div>
</div>
