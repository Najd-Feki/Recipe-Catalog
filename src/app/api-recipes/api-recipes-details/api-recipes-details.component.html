  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <img [src]="recipe.image" alt="" class="img-responsive shadow" style="max-width: 100%">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{recipe.title}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appDropdown>
        <button [disabled]="!this.auth.isAuthenticated()" type="button" class="btn btn-warning dropdown-toggle">
              Manage Recipes <span class="caret"></span>
            </button>
        <ul id="dropdown" class="dropdown-menu ">
          <li (click)='addToShoppingList()' style="cursor:  pointer"><a>Add to shopping List</a></li>
          <!-- <li routerLink="edit" style="cursor:  pointer"><a>Edit Recipe</a></li>
          <li (click)="onDeleteRecipe()" style="cursor:  pointer"><a>delete Recipe</a></li> -->
        </ul>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-xs-12">
      <div style="font-weight: bold;" [innerHTML]="recipe.instructions" ></div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
         <li class="list-group-item shadow" *ngFor="let item of recipe.extendedIngredients">{{item.amount}} {{(item.image).search('.jpg')!=-1?(item.image).replace('.jpg',''):(item.image).replace('.png','')}} </li> 
      </ul>
    </div>
  </div>
