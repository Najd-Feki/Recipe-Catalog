<div *ngIf="recipe.imagePath">
<a id="list" routerLinkActive="active-link" [routerLink]="[i]" class="list-group-item clearfix margin" style="cursor: pointer">
  <div class="media">
    <div class="media-left media-middle">
      <img  [src]="recipe.imagePath" alt="" class="media-object" >
    </div>
    <div class="media-body">
      <h4 class="media-heading ">{{recipe.name}}</h4>     
      <p class="textBody hidden-xs" >{{recipe.description}}</p>
    </div>
  </div>
</a>
</div>
<div *ngIf="recipe.imagePath==undefined">
<a id="list" routerLinkActive="active-link" [routerLink]="['/apirecipes',recipe.id]" class="list-group-item clearfix margin" style="cursor: pointer">
 <div class="aa">
  <div class="edita"><a href="javascript:void(0);" (click)="onDeleteRecipe()"><span class="glyphicon glyphicon-trash" style=" font-size: 20px; position: absolute;
    right: 0px;
    padding: 10px;"></span></a></div>
  <div class="media">
    <div class="media-left media-middle">
      <img [src]="recipe.image" alt="" class="media-object" style="width: 100%;
      height: auto;" >
    </div>
    <div class="media-body">
      <h4 class="media-heading ">{{recipe.title}}</h4>
      <p class="textBody hidden-xs" >{{recipe.description}}</p>
    </div>
  </div>
  
</div>
</a>
</div>
